<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="robots" content="noindex"> <!-- delete to index -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo Santalla — [title-page]</title>
    <meta name="description" content="[title-meta]">
    <link rel="icon" href="/assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <meta property="og:image" content="[image-meta]">
    <script src="/javascript/animations.js"></script>
    <script src="/javascript/clock.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script>
        // Only load on production environment.
        if (window.location.host !== 'pablosantalla.com')
            window.goatcounter = { no_onload: true }
    </script>
    <script data-goatcounter="https://analytics.pablosantalla.com/count" async src="//gc.zgo.at/count.js"></script>
</head>

<body class="st-col st-appdcl--mid">
    <div class="st-page--cartoon st-col ut-of--hid"> <!-- page wrapper, following a column structure -->
        <header class="st-col c-bg--alabastrr">
            <!-- nav and hero are (always) wrapped — from here i can control their color background and height -->
            <div id="navbar-js"></div>
            <div class="sp-py--5xl sp-py--3xl--mobile sp-px--3xl sp-px--l--mobile">
                <div class="st-col sp-ga--2xl sp-ga--xl--mobile">
                    <h1 class="t-s--3xl st-mw--pleasant">[h1]
                    </h1>
                    <div class="st-row st-appdcl--mid sp-ga--s">
                        <img class="com-avatar--blog" src="/assets/Pablo Santalla - Cuadrado.jpg"
                            alt="Picture of Pablo Santalla.">
                        <p class="t-s--m"><span class="t-w--b">Pablo Santalla</span><br>Web designer and developer
                        </p>
                    </div>
                </div>
            </div>
        </header>
        <section class="st-col sp-ga--s">
            <img class="st-img--normalize" src="[image-full-width]" alt="[image-full-width-alt]">
            <figure class="t-s--s t-a--c t-var--i--r ut-opacity--60 sp-px--3xl sp-px--l--mobile">
                [image-full-width-figure]</figure>
        </section>
        <main class="st-col sp-ga--nil">
            <section class="c-bg--white st-col sp-ga--s sp-py--4xl sp-py--xl--mobile sp-px--3xl sp-px--l--mobile">
                <!-- block 01 -->
                <p class="st-mw--pleasant t-s--m">[paragraph-intro]
                </p>
                <p class="st-mw--pleasant t-s--m">[paragraph-intro-second]
            </section>
            <article
                class="st-col sp-ga--2xl c-bg--alabaster sp-py--4xl sp-py--2xl--mobile sp-px--3xl sp-px--l--mobile">
                <!-- block 02 -->
                <div class="st-col sp-ga--l">
                    <h2 class="t-s--2xl">[h2]</h2>
                    <div class="st-col sp-ga--s">
                        <div class="st-col--mobile sp-ga--2xl sp-ga--s--mobile">
                            <p class="st-mw--pleasant t-s--m">[paragraph]
                            </p>
                        </div>
                        <p class="st-mw--pleasant t-s--s ut-opacity--60">
                            [notation]
                        </p>
                    </div>
                </div>
                <div class="st-col sp-ga--l">
                    <h2 class="st-mw--pleasant t-s--xl">[heading]</h2>
                    <div class="st-col sp-ga--s">
                        <p class="st-mw--pleasant t-s--m">[paragraph]
                        </p>
                    </div>
                </div>
                <div class="st-col sp-ga--l">
                    <h3 class="t-s--l">[heading]</h3>
                    <div class="st-col sp-ga--s">
                        <p class="st-mw--pleasant t-s--m">[paragraph]
                        </p>
                        <div class="st-col sp-ga--xs  st-mw--pleasant "> <img class=" sp-my--s ut-border--sc"
                                src="[image]" alt="[image-alt]">
                            <figure
                                class="t-s--s t-a--c t-var--i--r ut-opacity--60 sp-mb--s sp-px--3xl sp-px--l--mobile">
                                [image-figure]</figure>
                        </div>
                        <p class="st-mw--pleasant t-s--m">[paragraph]
                        </p>
                        <code class=" st-mw--pleasant sp-my--s">
                                <pre class="com-code t-s--s c-el--white--60 c-bg--pine--90 sp-pa--l">[preformated-text]
                                </pre>
                            </code>
                        <p class="st-mw--pleasant t-s--m">[paragraph]
                        </p>
                    </div>
                </div>
                <div class="st-col sp-ga--l">
                    <h3 class="t-s--l">[headings]</h3>
                    <div class="st-col sp-ga--s">
                        <p class="st-mw--pleasant t-s--m">[paragraph]
                        </p>
                    </div>
                </div>
                <div class="st-col sp-ga--l">
                    <h2 class="t-s--xl">[heading]</h2>
                    <div class="st-col sp-ga--s">
                        <p class="st-mw--pleasant t-s--m">[paragraph]
                        </p>
                    </div>
                </div>
            </article>
        </main>
        <div class="sp-py--4xl sp-py--2xl--mobile sp-px--3xl sp-px--l--mobile">
            <div class="st-col sp-ga--3xl sp-ga--xl--mobile">
                <h2 class="t-s--3xl st-mw--pleasant">Read recent posts
                </h2>
                <div id="posts-recap-js"></div>
            </div>
        </div>
        <footer>
            <div id="footer-js"></div>
        </footer>
    </div> <!-- page wrapper ends here -->
    <script src="/javascript/dynamic/navbar.js"></script>
    <script src="/javascript/dynamic/posts-recap.js"></script>
    <script src="/javascript/dynamic/footer.js"></script>
</body>

</html>
